<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wordle Wizard is a tool to help you cheat... er... win at Wordle." />
    <title>Wordle Wizard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Wordle Wizard">
    <meta name="application-name" content="Wordle Wizard">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mx-auto mb-10">
      <div class="flex flex-wrap justify-center">
        <div class="w-full md:max-w-sm">
          <div
            class="grid grid-cols-2 justify-items-center place-content-center"
          >
            <h1 class="text-6xl pl-8 pt-4">Wordle Wizard</h1>
            <img src="images/wizard.webp" alt="wizard" class="w-3/4" />
          </div>
          <div
            class="flex flex-col break-words bg-white border-2 border-gray-300 rounded shadow-md md:mt-5 mb-2 my-0"
          >
            <div class="font-semibold bg-gray-300 py-3 px-6 mb-0">
              <a
                href="about.html"
                class="text-gray-600 float-left"
                id="aboutLink"
                >About</a
              >
              <a
                href="distribution.html"
                class="text-gray-600 float-left pl-2"
                id="distributionLink"
                >Distribution</a
              >
              <button
                class="text-gray-600 float-right"
                id="resetBtn"
                onclick="reset()"
              >
                Reset
              </button>
            </div>
            <div class="w-full p-6">
              <div class="flex flex-wrap justify-center">
                <div class="w-full">
                  <label class="block text-gray-700 text-sm font-bold mb-2">
                    Letters Known
                  </label>
                  <div class="grid grid-cols-5 gap-4">
                    <div>
                      <input
                        maxlength="1"
                        aria-label="Letter 1 guess"
                        class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="letter1"
                        type="text"
                        name="letter1"
                      />
                    </div>
                    <div>
                      <input
                        maxlength="1"
                        aria-label="Letter 2 guess"
                        class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="letter2"
                        type="text"
                        name="letter2"
                      />
                    </div>
                    <div>
                      <input
                        maxlength="1"
                        aria-label="Letter 3 guess"
                        class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="letter3"
                        type="text"
                        name="letter3"
                      />
                    </div>
                    <div>
                      <input
                        maxlength="1"
                        aria-label="Letter 4 guess"
                        class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="letter4"
                        type="text"
                        name="letter4"
                      />
                    </div>
                    <div>
                      <input
                        maxlength="1"
                        aria-label="Letter 5 guess"
                        class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="letter5"
                        type="text"
                        name="letter5"
                      />
                    </div>
                  </div>
                </div>
                <div class="w-full">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="toInclude"
                  >
                    Letters To Include
                    <span class="text-gray-500">(position unknown)</span>
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="toInclude"
                    type="text"
                    name="toInclude"
                  />
                </div>
                <div class="w-full">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="toExclude"
                  >
                    Letters To Exclude
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="toExclude"
                    type="text"
                    name="toExclude"
                  />
                </div>
                <button
                  tabindex=""
                  onclick="cheat();"
                  class="w-full bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:shadow-outline my-4"
                >
                  Cheat
                </button>

                <div
                  id="pageContainer"
                  class="w-full text-center text-gray-700 text-sm font-bold mb-2"
                >
                  <p class="pb-4">
                    <span id="cheatResultText"></span>
                  </p>
                  <p>
                    <span id="cheatResultList"></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="w-full bg-gray-300">
              <div id="pageButtons" class="flex flex-row justify-between"></div>
            </div>
          </div>
          <p class="text-gray-500 text-center">
            An experiment by
            <a
              class="text-gray-600 underline"
              href="https://www.github.com/paulcushing/"
              >Paul Cushing</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.addEventListener("load", () => {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    })
  </script>
  <script src="./wl.min.js"></script>
  <script src="./wc.min.js"></script>
</html>
