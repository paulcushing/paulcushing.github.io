<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wordle Wizard is a tool to help you cheat... er... win at Wordle." />
    <title>Wordle Wizard - Letter Distribution</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Wordle Wizard">
    <meta name="application-name" content="Wordle Wizard">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mx-auto mb-10">
      <div class="flex flex-wrap justify-center">
        <div class="w-full md:max-w-sm">
          <div
            class="grid grid-cols-2 justify-items-center place-content-center"
          >
            <h1 class="text-6xl pl-8 pt-4">Wordle Wizard</h1>
            <img src="images/wizard.webp" alt="wizard" class="w-3/4" />
          </div>
          <div
            class="flex flex-col break-words bg-white border-2 border-gray-300 rounded shadow-md md:mt-5 mb-2 my-0"
          >
            <div class="font-semibold bg-gray-300 py-3 px-6 mb-0">
              <a
                href="/wordlewizard/index.html"
                class="text-gray-600 float-left"
                id="homeLink"
                >Home</a>

              <a href="about.html"
                class="text-gray-600 float-right"
                id="aboutLink"
                >About</a>
              
            </div>
            <div>
              <p class="text-gray-500 text-center">
                Here is a distribution of the letters in the 5-letter words in the Wordle dictionary. It may help you decide what words to start your guess with.
              </p>
            </div>
            <div id="distribution-wrapper">
              <div class="w-full p-6">
                <div class="flex flex-wrap justify-center">
                  <div class="w-full" id="distribution-output">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p class="text-gray-500 text-center">
            An experiment by
            <a
              class="text-gray-600 underline"
              href="https://www.github.com/paulcushing/"
              >Paul Cushing</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.addEventListener("load", () => {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    })
  </script>
  <script src="./wl.min.js"></script>
  <script src="./wc.min.js"></script>
</html>
