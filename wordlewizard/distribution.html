<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Wizard - Letter Distribution</title>
    <link rel="icon" type="image/png" href="images/wizard.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mx-auto mb-10">
      <div class="flex flex-wrap justify-center">
        <div class="w-full md:max-w-sm">
          <div
            class="grid grid-cols-2 justify-items-center place-content-center"
          >
            <h1 class="text-6xl pl-8 pt-4">Wordle Wizard</h1>
            <img src="images/wizard.png" alt="wizard" class="w-3/4" />
          </div>
          <div
            class="flex flex-col break-words bg-white border-2 border-gray-300 rounded shadow-md md:mt-5 mb-2 my-0"
          >
            <div class="font-semibold bg-gray-300 text-gray-400 py-3 px-6 mb-0">
              <a
                href="/wordlewizard/index.html"
                class="text-gray-400 float-left"
                id="homeLink"
                >Home</a>

              <a href="about.html"
                class="text-gray-400 float-right"
                id="aboutLink"
                >About</a>
              
            </div>
            <div>
              <p class="text-gray-400 text-center">
                Here is a distribution of the letters in the 5-letter words in the Wordle dictionary. It may help you decide what words to start your guess with.
              </p>
            </div>
            <div id="distribution-wrapper">
              <div class="w-full p-6">
                <div class="flex flex-wrap justify-center">
                  <div class="w-full" id="distribution-output">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p class="text-gray-400 text-center">
            An experiment by
            <a
              class="text-gray-500 underline"
              href="https://www.github.com/paulcushing/"
              >Paul Cushing</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="./wl.js"></script>
  <script src="./wc.js"></script>
</html>
