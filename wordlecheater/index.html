<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Cheater</title>
    <link rel="icon" type="image/png" href="https://cdn.hashnode.com/res/hashnode/image/upload/v1636689287081/-6UH4kz7V.png?auto=compress,format&amp;format=webp&amp;fm=png" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container mx-auto">
        <div class="flex flex-wrap justify-center">
            <div class="w-full md:max-w-sm">
                <div class="flex flex-col break-words bg-white border border-2 border-gray-300 rounded shadow-md md:mt-5 mb-2 my-0">
                    <div class="font-semibold bg-gray-300 text-gray-700 py-3 px-6 mb-0">
                        <h1 class="text-center">Wordle Cheater</h1>
                    </div>
                    <div class="w-full p-6">
                        <div class="flex flex-wrap justify-center">
                            
                            <div class="w-full">
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    Letters Known
                                </label>
                                <div class="grid grid-cols-5 gap-4">
                                    <div>
                                        <input aria-label="Letter 1 guess" class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="letter1" type="text" name="letter1">
                                    </div>
                                    <div>
                                        <input aria-label="Letter 2 guess" class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="letter2" type="text" name="letter2">
                                    </div>
                                    <div>
                                        <input aria-label="Letter 3 guess" class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="letter3" type="text" name="letter3">
                                    </div>
                                    <div>
                                        <input aria-label="Letter 4 guess" class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="letter4" type="text" name="letter4">
                                    </div>
                                    <div>
                                        <input aria-label="Letter 5 guess" class="text-center appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="letter5" type="text" name="letter5">
                                    </div>
                                  </div>
                                
                            </div>
                            <div class="w-full">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="toInclude">
                                    Letters To Include (position unknown)
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="toInclude" type="text" name="toInclude">
                            </div>
                            <div class="w-full">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="toExclude">
                                    Letters To Exclude
                                </label>
                                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="toExclude" type="text" name="toExclude">
                            </div>
                           <button tabindex="" onclick="cheat();" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline my-4">
                                Cheat
                            </button>
                            <div id="cheatResult" class="w-full text-center text-gray-700 text-sm font-bold mb-2">
                                <p>
                                    <span id="cheatResultText"></span>
                                    <span id="cheatResultList"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-gray-400 text-center">An experiment by <a class="text-gray-500 underline" href="https://www.github.com/paulcushing/">Paul Cushing</a></p>
            </div>
        </div>
    </div>

</body>
<script src="./wl.js"></script>
<script src="./wc.js"></script>
</html>
