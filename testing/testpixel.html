<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="view-transition" content="same-origin" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Paul's Pixel Tests</title>
    <!-- Testing ABCL.ink Pixel  -->
    <script>
        const pixel = 'https://abcl.ink/px/fqjzoSFG';
        const queryParams = window.location.search.substring(1);
        window.onload = function() {
            const img = document.createElement('img');
            img.src = pixel + "?" + queryParams;
            img.width = 1;
            img.height = 1;
            img.style = "position: absolute; bottom: 0; left: 0;";
            document.body.appendChild(img);
        }
    </script>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Section 1 -->
    <section
      class="relative w-full h-auto bg-no-repeat bg-cover"

      "
    >

      <div
        class="container flex items-center justify-center h-auto py-32 mx-auto"
      >
        <div class="z-10 flex flex-col items-center px-8 xl:px-0">
          <h1
            class="mx-6 mt-1 text-xl text-5xl font-black text-center text-white lg:text-6xl sm:text-center sm:mx-0"
          >
            Pixel Tester
          </h1>
          
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <section class="w-full py-20">
      <div class="px-10 mx-auto max-w-7xl">
        <div class="px-10 mb-8 space-y-5 lg:px-0 text-center lg:mb-16">
          <h2 class="text-4xl font-bold sm:text-5xl">Sales Pitch</h2>
          <p class="text-lg text-gray-600 w-full sm:text-xl max-w-xl mx-auto">
            This, is, the most amazing imaginary sales pitch you've ever read. So buy now. Don't delay.
          </p>
          
        </div>
        <div class="mt-12 text-center w-full">
          <a href="http://1.paulstuff.filter.clickbank-tst.net/?cbskin=34579" class="rounded bg-green-600 px-5 py-3 text-white transition hover:bg-green-500">Buy Now!</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section class="py-10 bg-gray-800 mt-auto">
      <div class="px-10 mx-auto max-w-7xl">
        <div class="flex flex-col items-center md:flex-row md:justify-between">
          <a
            href="/testing/index.html"
            class="flex items-center justify-center w-10 h-10 mr-3 rounded-lg mb-7 bg-gradient-to-br from-purple-500 via-indigo-600 to-blue-500 rounded-xxl"
          >
            <svg
              class="w-5 h-5 text-white fill-current"
              viewBox="0 0 39 15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.252 1.152C4.184 2.526.454 6.918.061 14.329c1.963-4.049 4.798-5.975 8.503-5.778 2.115.112 3.84 1.295 5.75 2.603 3.11 2.133 6.712 4.601 13.281 3.324 7.068-1.374 10.798-5.766 11.191-13.177-1.963 4.049-4.798 5.975-8.503 5.779-2.115-.113-3.84-1.296-5.75-2.604-3.11-2.133-6.712-4.601-13.281-3.324z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </a>

          <p
            class="order-last text-sm leading-tight text-gray-500 md:order-first"
          >
            <a
              href="https://www.thepaulcushing.com"

        <div class="flex flex-col justify-between text-center md:flex-row">

</html>
